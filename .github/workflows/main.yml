on:
  push

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: build and test
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build --if-present
      - run: npm test

  build-and-test-with-workaround:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: buld and test with workaround
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build --if-present
      
      # temporal workaround https://github.com/tapjs/tapjs/issues/991
      - run: npx tap plugin add @tapjs/tsx
      - run: npx tap plugin rm @tapjs/typescript 

      - run: npm test